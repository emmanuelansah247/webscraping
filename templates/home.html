<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Scrapping Codrops </title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>

<section class="section-container">

    <form class="form" action="{% url 'posthome' %}" method="POST">
        {% csrf_token %}


        <button 
                class="button" name="button" type="submit"> Generate New Files 
        </button>

        <a class="refresh" href="/"> Refresh Page </a>
        
    </form>

    <table class="table">
        {% for scrapfiledata in scrapfilesdatalist %}
        <tr>
            <td> {{ scrapfiledata.name }} </td>
            <td> {{ scrapfiledata.datecreated }} </td>
            <td> <a href="{% static scrapfiledata.path %}"> View file </a> </td>
        </tr>
        {% endfor %}
    </table>

</section>

</body>
</html>
